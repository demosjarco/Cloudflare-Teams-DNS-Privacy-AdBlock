<!DOCTYPE html>

<head>
	<!-- Bootsrap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<nav class="nav justify-content-end">
		<button type="button" class="btn btn-secondary justify-content-end" data-bs-toggle="modal" data-bs-target="#settingsModal">Settings</button>
	</nav>
	<!-- Modal -->
	<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<form onsubmit="return false;">
				<div class="modal-header">
					<h5 class="modal-title" id="settingsModalLabel">CloudFlare Teams Setup</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<p></p>
					</div>
					<nav>
						<div class="nav nav-tabs" id="settings-nav-tab" role="tablist">
							<button class="nav-link active" id="account-id-tab" data-bs-toggle="tab" data-bs-target="#account-id" type="button" role="tab" aria-controls="account-id" aria-selected="true" title="Tooltip on top">ID#</button>
							<button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false"><i class="fas fa-plus"></i></button>
						</div>
					</nav>
					<div class="tab-content" id="settings-nav-tabContent">
						<div class="tab-pane fade show active" id="account-id" role="tabpanel" aria-labelledby="account-id-tab">
								<div class="mb-3">
									<label for="recipient-name" class="col-form-label">Account ID:</label>
									<input type="text" class="form-control" id="recipient-name" spellcheck="false" autocomplete="off" pattern="[\w\d]+" minlength="32" maxlength="32" aria-required="true" required>
								</div>
								<div class="mb-3">
									<label for="message-text" class="col-form-label">API Key:</label>
									<input type="password" class="form-control" id="message-text" spellcheck="false" autocomplete="off" pattern="[\w\d-_]/i" minlength="40" maxlength="40">
								</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<input class="btn btn-outline-danger" type="reset">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<input class="btn btn-primary" type="submit" value="Save">
				</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- Bootstrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- Custom -->
	<script src="js/settings.js"></script>
</body>

</html>
